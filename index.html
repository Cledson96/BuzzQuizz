<head>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="Buzz Quizz Game" />
    <title>Buzz Quizz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>BuzzQuizz</header>
    <!-- Tela 1-->
    <div class="listaQuizz ">
        <div class="quizz criados">

            <button onclick="criarQuizz()">Criar Quizz</button>
            
            
        <h1 class="tdsquiz">Todos os Quizzes</h1>
        <div class="quizz todos"></div>
    </div>
    </div>
    <!-- Tela 1-->
    <!-- Página 2 -->    
    <div class="pagina2"></div>       
    <!--Fim da página2-->

    <!--Criando Quiz parte 1-->
    <div class="cadastro info_basica invisivel">

        <div class="perguntas adiciona">
            <input class="titulo_quizz" type="text" placeholder="Título do seu quizz">

            <input class="QTD_perguntas" type="text" placeholder="Quantidade de perguntas do quizz">
            <input class="QTD_niveis" type="text" placeholder="Quantidade de níveis do quizz">
        </div>
        <button onclick="ir_perguntas()"> Prosseguir pra criar perguntas </button>

    </div> ;
    <!--Criando Quiz parte 1-->

    <!--Criando Quiz parte 2-->
    <div class=" cadastro perguntasquizz invisivel">
            <h1>Crie suas perguntas</h1>

           

    </div>
    <!--Criando Quiz parte 2-->

    <!--Criando Quiz parte 3-->
    <div class="cadastro niveis invisivel">
        <h1>Agora, decida os níveis</h1>

        
        

    </div>
    <div class="cadastro quizz_pronto invisivel">
        <h1>Seu quizz está pronto!</h1>

        
        

    </div>
